    <button id="softBtn">ソフトクリーム</button>
    <script>
      // (e)を引数にする理由は？

      //   console.log("ソフトクリームボタンの処理は無名関数です～");
      // });
      function mowFunc(e) {
        console.log("関数は別で書いてみた🐮");
        console.log(e);
